<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tutankaten Market Place</title>
    <link rel="stylesheet" href="css/marketplace.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .form-group input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .auth-btn {
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .auth-btn:hover {
            background: #45a049;
        }
        .auth-links {
            margin-top: 15px;
            text-align: center;
        }
        .error-message {
            color: #f44336;
            margin: 10px 0;
            padding: 10px;
            background: #ffebee;
            border-radius: 4px;
        }
    </style>

    <!-- Add Font Awesome for home icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Add home button and image handling -->
    <link rel="stylesheet" href="css/home-button.css">
</head>
<body>
    <div class="auth-container">
        <h2>Login to Your Account</h2>
        <p>Access your purchased apps and downloads for up to 2 years!</p>
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="auth-btn">Login</button>
        </form>
        <div class="auth-links">
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            <p><a href="forgot-password.html" class="forgot-password-link">
                <i class="fas fa-question-circle"></i> Forgot password?
            </a></p>
        </div>
    </div>

    <script type="module">
        import { auth } from './js/supabaseClient.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const errorElement = document.getElementById('errorMessage');
            const successElement = document.createElement('div');
            successElement.className = 'success-message';
            form.parentNode.insertBefore(successElement, form);
            
            // Check for URL parameters for success messages
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get('message');
            
            if (message) {
                showSuccess(decodeURIComponent(message));
                // Clean up URL
                const cleanUrl = window.location.pathname;
                window.history.replaceState({}, document.title, cleanUrl);
            }
            
            // Form submission
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                
                try {
                    // Show loading state
                    const submitBtn = form.querySelector('button[type="submit"]');
                    const originalText = submitBtn.textContent;
                    submitBtn.disabled = true;
                    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
                    
                    // Clear previous messages
                    hideMessages();
                    
                    // Attempt to sign in
                    const { data, error } = await auth.signIn(email, password);
                    
                    if (error) throw error;
                    
                    // Check for stored redirect URL or default to dashboard
                    const redirectUrl = localStorage.getItem('redirectAfterLogin') || 'dashboard.html';
                    localStorage.removeItem('redirectAfterLogin');
                    
                    // Redirect to the intended page
                    window.location.href = redirectUrl;
                    
                } catch (error) {
                    console.error('Login error:', error);
                    showError(error.message || 'Login failed. Please check your credentials.');
                    
                    // Reset button state
                    const submitBtn = form.querySelector('button[type="submit"]');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Sign In';
                }
            });
            
            function showSuccess(message) {
                successElement.textContent = message;
                successElement.style.display = 'block';
                successElement.style.color = '#4CAF50';
                successElement.style.backgroundColor = '#e8f5e9';
                errorElement.style.display = 'none';
            }
            
            function showError(message) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                errorElement.style.color = '#f44336';
                errorElement.style.backgroundColor = '#ffebee';
                successElement.style.display = 'none';
                
                // Auto-hide after 10 seconds
                setTimeout(() => {
                    errorElement.style.display = 'none';
                }, 10000);
            }
            
            function hideMessages() {
                errorElement.style.display = 'none';
                successElement.style.display = 'none';
            }
        });
    </script>
    
    <!-- Add image handler script -->
    <script src="js/image-handler.js" defer></script>

</body>
</html>
