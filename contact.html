  <main class="container">
    <form id="contact-form">
      <input type="text" name="name" id="contact-name" placeholder="Your Name" required />
      <input type="email" name="email" id="contact-email" placeholder="Your Email" required />
      <textarea name="message" id="contact-message" rows="6" placeholder="How can we help?" required></textarea>
      <button type="submit" id="contact-submit">Send Message</button>
    </form>
    <div id="contact-status" style="display:none; margin-top:1rem; padding:1rem; border-radius:4px;"></div>

    <script>
    document.getElementById('contact-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const submitBtn = document.getElementById('contact-submit');
        const statusDiv = document.getElementById('contact-status');
        
        // Disable submit button
        submitBtn.disabled = true;
        submitBtn.textContent = 'Sending...';
        
        try {
            // Get form data
            const formData = {
                name: document.getElementById('contact-name').value,
                email: document.getElementById('contact-email').value,
                message: document.getElementById('contact-message').value,
                subject: 'New Contact Form Submission'
            };
            
            // Send email using the Supabase function
            const response = await fetch('https://glplnybcdgbyajdgzjrr.functions.supabase.co/send-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdscGxueWJjZGdieWFqZGd6anJyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUxMjMxOTQsImV4cCI6MjA3MDY5OTE5NH0.w8h4GWoJ1oOsxEAsol2Y3P5d6cmI46RoE4rs0iFFcoY'
                },
                body: JSON.stringify(formData)
            });
            
            const result = await response.json();
            
            if (response.ok) {
                // Show success message
                statusDiv.style.display = 'block';
                statusDiv.style.backgroundColor = '#d4edda';
                statusDiv.style.color = '#155724';
                statusDiv.textContent = 'Thank you! Your message has been sent. We\'ll get back to you shortly.';
                
                // Reset form
                this.reset();
            } else {
                throw new Error(result.error || 'Failed to send message');
            }
        } catch (error) {
            console.error('Error sending message:', error);
            statusDiv.style.display = 'block';
            statusDiv.style.backgroundColor = '#f8d7da';
            statusDiv.style.color = '#721c24';
            statusDiv.textContent = 'Error sending message. Please try again or email us directly at customer.support@softaidev.com';
        } finally {
            // Re-enable submit button
            submitBtn.disabled = false;
            submitBtn.textContent = 'Send Message';
            
            // Hide status message after 10 seconds
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 10000);
        }
    });
    </script>
