<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - SoftAI Dev</title>
    <link rel="stylesheet" href="css/marketplace.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-container {
            max-width: 480px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .auth-header {
            text-align: center;
            margin-bottom: 25px;
        }
        .auth-header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .auth-header p {
            color: #7f8c8d;
            margin: 0;
            font-size: 0.95em;
        }
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .form-group label {
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.95em;
        }
        .form-group input {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }
        .auth-btn {
            padding: 14px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .auth-btn:hover {
            background: #45a049;
        }
        .auth-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .auth-links {
            margin-top: 20px;
            text-align: center;
            font-size: 0.95em;
        }
        .auth-links a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 500;
        }
        .auth-links a:hover {
            text-decoration: underline;
        }
        .success-message {
            background: #e8f8f0;
            color: #27ae60;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
        }
        .error-message {
            background: #fde8e8;
            color: #e74c3c;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
        }
        .message-icon {
            font-size: 1.2em;
        }
    </style>

    <!-- Add Font Awesome for home icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Add home button and image handling -->
    <link rel="stylesheet" href="css/home-button.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1><i class="fas fa-lock"></i> Forgot Password</h1>
            <p>Enter your email address and we'll send you a link to reset your password</p>
        </div>
        
        <div id="successMessage" class="success-message">
            <i class="fas fa-check-circle message-icon"></i>
            <span id="successText"></span>
        </div>
        
        <div id="errorMessage" class="error-message">
            <i class="fas fa-exclamation-circle message-icon"></i>
            <span id="errorText"></span>
        </div>
        
        <form id="forgotPasswordForm" class="auth-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="Enter your email address"
                    required
                >
            </div>
            
            <button type="submit" class="auth-btn" id="submitBtn">
                <span id="buttonText">Send Reset Link</span>
                <span id="buttonSpinner" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i>
                </span>
            </button>
        </form>
        
        <div class="auth-links">
            <p>Remember your password? <a href="login.html">Back to Login</a></p>
        </div>
    </div>

    <script type="module">
        import { supabase } from './js/supabaseClient.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('forgotPasswordForm');
            const emailInput = document.getElementById('email');
            const submitBtn = document.getElementById('submitBtn');
            const buttonText = document.getElementById('buttonText');
            const buttonSpinner = document.getElementById('buttonSpinner');
            const successMessage = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            // Check for URL parameters (for success messages after redirect)
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get('message');
            
            if (message) {
                showSuccess(decodeURIComponent(message));
            }
            
            // Form submission
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = emailInput.value.trim();
                
                if (!email) {
                    showError('Please enter your email address');
                    return;
                }
                
                try {
                    // Show loading state
                    submitBtn.disabled = true;
                    buttonText.textContent = 'Sending...';
                    buttonSpinner.style.display = 'inline-block';
                    
                    // Clear previous messages
                    hideMessages();
                    
                    // Send password reset email
                    const { error } = await supabase.auth.resetPasswordForEmail(email, {
                        redirectTo: `${window.location.origin}/update-password.html`
                    });
                    
                    if (error) throw error;
                    
                    // Show success message
                    showSuccess(`Password reset link has been sent to ${email}. Please check your inbox.`);
                    
                    // Clear form
                    form.reset();
                    
                } catch (error) {
                    console.error('Error sending reset email:', error);
                    showError(error.message || 'Failed to send reset email. Please try again.');
                } finally {
                    // Reset button state
                    submitBtn.disabled = false;
                    buttonText.textContent = 'Send Reset Link';
                    buttonSpinner.style.display = 'none';
                }
            });
            
            function showSuccess(message) {
                successText.textContent = message;
                successMessage.style.display = 'flex';
                errorMessage.style.display = 'none';
                
                // Auto-hide after 10 seconds
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 10000);
            }
            
            function showError(message) {
                errorText.textContent = message;
                errorMessage.style.display = 'flex';
                successMessage.style.display = 'none';
                
                // Auto-hide after 10 seconds
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 10000);
            }
            
            function hideMessages() {
                successMessage.style.display = 'none';
                errorMessage.style.display = 'none';
            }
            
            // Add animation to input on focus
            emailInput.addEventListener('focus', () => {
                emailInput.parentElement.style.transform = 'translateY(-2px)';
            });
            
            emailInput.addEventListener('blur', () => {
                emailInput.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
    
    <!-- Add image handler script -->
    <script src="js/image-handler.js" defer></script>

</body>
</html>
