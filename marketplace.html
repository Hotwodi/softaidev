<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tutankaten Market Place - Discover and download apps for your device">
    <title>Tutankaten Market Place</title>
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://images.unsplash.com">
    <link rel="preconnect" href="https://glplnybcdgbyajdgzjrr.supabase.co">
    <!-- Preload critical resources -->
    <link rel="preload" href="js/marketplace.js" as="script" type="module">
    <link rel="preload" href="css/marketplace.css" as="style">
    <!-- Fonts and styles -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/marketplace.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Skip to content link for accessibility -->
    <a href="#main-content" class="skip-to-content">Skip to content</a>
    
    <!-- Decorative background images removed as requested -->
    
    <header class="marketplace-header" role="banner">
        <div class="header-content">
            <h1><i class="fas fa-ankh" aria-hidden="true"></i> Tutankaten Market Place</h1>
            <p>Discover Ancient Treasures for Your Device</p>
        </div>
        <!-- Internal page navigation removed to focus on hero and marketplace listing -->
    </header>

    <!-- Rolling Security Banner removed -->

    <main id="main-content" class="container" role="main">
        <div class="search-filter-bar">
            <div class="search-box">
                <label for="searchInput" class="sr-only">Search applications</label>
                <input type="text" id="searchInput" placeholder="Search apps..." aria-label="Search applications">
                <button type="button" aria-label="Search"><i class="fas fa-search" aria-hidden="true"></i></button>
            </div>
            <div class="filter-controls">
                <label for="categoryFilter" class="sr-only">Filter by category</label>
                <select id="categoryFilter" aria-label="Filter by category">
                    <option value="">All Categories</option>
                    <option value="daw">DAWs</option>
                    <option value="productivity">Productivity</option>
                    <option value="game">Games</option>
                    <option value="utility">Utilities</option>
                </select>
                <label for="priceMin" class="sr-only">Minimum price</label>
                <input type="number" id="priceMin" placeholder="Min $" min="0" step="0.01" aria-label="Minimum price">
                <label for="priceMax" class="sr-only">Maximum price</label>
                <input type="number" id="priceMax" placeholder="Max $" min="0" step="0.01" aria-label="Maximum price">
                <label for="sortBy" class="sr-only">Sort results</label>
                <select id="sortBy" aria-label="Sort results">
                    <option value="price_desc">Price: High to Low</option>
                    <option value="price_asc">Price: Low to High</option>
                    <option value="newest">Newest</option>
                    <option value="popular">Most Popular</option>
                    <option value="name">A to Z</option>
                </select>
            </div>
        </div>

        <div class="app-grid" id="appGrid" role="list" aria-label="Available applications">
            <!-- App cards will be dynamically inserted here -->
        </div>
    </main>

    <!-- App Details Modal -->
    <div class="modal" id="appModal" role="dialog" aria-labelledby="appModalTitle" aria-hidden="true" tabindex="-1">
        <div class="modal-content" role="document">
            <button class="close-btn" aria-label="Close dialog">&times;</button>
            <div class="modal-body">
                <div class="app-details">
                    <div class="app-header">
                        <img src="" alt="" class="app-icon-large">
                        <div class="app-info">
                            <h2 class="app-title" id="appModalTitle"></h2>
                            <div class="app-meta">
                                <span class="version"></span>
                                <span class="category"></span>
                                <div class="rating" aria-label="App rating">
                                    <i class="fas fa-star" aria-hidden="true"></i>
                                    <i class="fas fa-star" aria-hidden="true"></i>
                                    <i class="fas fa-star" aria-hidden="true"></i>
                                    <i class="fas fa-star" aria-hidden="true"></i>
                                    <i class="far fa-star" aria-hidden="true"></i>
                                    <span class="rating-count" aria-label="24 ratings">(24)</span>
                                </div>
                            </div>
                        </div>
                        <button class="download-btn" aria-label="Download application">Download APK</button>
                    </div>
                    <div class="app-screenshots" aria-label="Application screenshots">
                        <div class="screenshot">
                            <img src="" alt="Application screenshot 1" loading="lazy">
                        </div>
                        <div class="screenshot">
                            <img src="" alt="Application screenshot 2" loading="lazy">
                        </div>
                    </div>
                    <div class="app-description" aria-label="Application description"></div>
                    <div class="app-permissions">
                        <h3 id="permissions-heading">Permissions Required</h3>
                        <ul class="permissions-list" aria-labelledby="permissions-heading"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer removed on request -->

    <!-- Add screen reader only styles -->
    <style>
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
        
        .skip-to-content {
            position: absolute;
            top: -40px;
            left: 0;
            background: #1a237e;
            color: white;
            padding: 8px;
            z-index: 100;
            transition: top 0.3s;
        }
        
        .skip-to-content:focus {
            top: 0;
        }
        
        /* Focus styles for better keyboard navigation */
        a:focus, button:focus, input:focus, select:focus {
            outline: 2px solid #1a237e;
            outline-offset: 2px;
        }
    </style>
    
    
    <!-- Add Font Awesome for home icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Add home button and image handling -->
    <link rel="stylesheet" href="css/home-button.css">
<!-- Load scripts with defer to improve page load performance -->
    <script src="js/supabase-config.js" type="module"></script>
    <script src="js/marketplace.js"></script>
    <script>
    // Modal accessibility improvements
    document.addEventListener('DOMContentLoaded', function() {
        const modal = document.getElementById('appModal');
        const closeBtn = modal.querySelector('.close-btn');
        
        // Trap focus in modal when open
        if (modal && closeBtn) {
            // Close modal with Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && !modal.hasAttribute('hidden')) {
                    closeModal();
                }
            });
            
            // Close button functionality
            closeBtn.addEventListener('click', closeModal);
            
            function closeModal() {
                modal.setAttribute('aria-hidden', 'true');
                modal.style.display = 'none';
                document.querySelector('.app-grid').setAttribute('aria-hidden', 'false');
            }
            
            // Function to be called when opening modal
            window.openAppModal = function(appData) {
                modal.setAttribute('aria-hidden', 'false');
                modal.style.display = 'block';
                document.querySelector('.app-grid').setAttribute('aria-hidden', 'true');
                
                // Set focus to the modal
                modal.focus();
                
                // Populate modal with app data
                // This would be implemented in marketplace.js
            };
        }
    });
    </script>
    
    <!-- Add image handler script -->
    <script src="js/image-handler.js" defer></script>

</body>
</html>
