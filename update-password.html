<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password - SoftAI Dev</title>
    <link rel="stylesheet" href="css/marketplace.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .form-group label {
            font-weight: 600;
            color: #333;
        }
        .form-group input {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        .auth-btn {
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .auth-btn:hover {
            background: #45a049;
        }
        .auth-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .auth-header {
            text-align: center;
            margin-bottom: 25px;
        }
        .auth-header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .auth-header p {
            color: #7f8c8d;
            margin: 0;
        }
        .error-message {
            color: #e74c3c;
            background: #fde8e8;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        .success-message {
            color: #27ae60;
            background: #e8f8f0;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        .password-strength {
            margin-top: 5px;
            font-size: 14px;
            color: #7f8c8d;
        }
        .strength-meter {
            height: 5px;
            background: #eee;
            border-radius: 3px;
            margin-top: 5px;
            overflow: hidden;
        }
        .strength-meter-fill {
            height: 100%;
            width: 0%;
            background: #e74c3c;
            transition: width 0.3s, background 0.3s;
        }
    </style>

    <!-- Add Font Awesome for home icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Add home button and image handling -->
    <link rel="stylesheet" href="css/home-button.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1><i class="fas fa-key"></i> Update Password</h1>
            <p>Enter your new password below</p>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <form id="updatePasswordForm" class="auth-form">
            <div class="form-group">
                <label for="password">New Password</label>
                <input 
                    type="password" 
                    id="password" 
                    required 
                    minlength="8"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters"
                >
                <div class="password-strength">
                    <div>Password Strength: <span id="strengthText">Weak</span></div>
                    <div class="strength-meter">
                        <div class="strength-meter-fill" id="strengthMeter"></div>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    required
                    oninput="checkPasswordMatch()"
                >
                <small id="passwordMatch" style="color: #e74c3c; display: none;">Passwords do not match</small>
            </div>
            
            <button type="submit" class="auth-btn" id="submitBtn" disabled>
                <span id="buttonText">Update Password</span>
                <span id="buttonSpinner" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i> Updating...
                </span>
            </button>
        </form>
    </div>

    <script type="module">
        import { supabase } from './js/supabaseClient.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.hash.substring(1));
            const accessToken = urlParams.get('access_token');
            const type = urlParams.get('type');
            
            if (!accessToken || type !== 'recovery') {
                showError('Invalid password reset link. Please request a new one.');
                return;
            }
            
            // Set up password strength meter
            document.getElementById('password').addEventListener('input', updatePasswordStrength);
            
            // Handle form submission
            document.getElementById('updatePasswordForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (password !== confirmPassword) {
                    showError('Passwords do not match');
                    return;
                }
                
                if (password.length < 8) {
                    showError('Password must be at least 8 characters long');
                    return;
                }
                
                try {
                    // Show loading state
                    const submitBtn = document.getElementById('submitBtn');
                    const buttonText = document.getElementById('buttonText');
                    const buttonSpinner = document.getElementById('buttonSpinner');
                    
                    submitBtn.disabled = true;
                    buttonText.style.display = 'none';
                    buttonSpinner.style.display = 'inline';
                    
                    // Update password using Supabase
                    const { error } = await supabase.auth.updateUser({
                        password: password
                    });
                    
                    if (error) throw error;
                    
                    // Show success message
                    showSuccess('Password updated successfully! Redirecting to login...');
                    
                    // Redirect to login after a short delay
                    setTimeout(() => {
                        window.location.href = 'login.html?message=Your password has been updated. Please log in with your new password.';
                    }, 2000);
                    
                } catch (error) {
                    console.error('Error updating password:', error);
                    showError(error.message || 'Failed to update password. Please try again.');
                    
                    // Reset button state
                    const submitBtn = document.getElementById('submitBtn');
                    const buttonText = document.getElementById('buttonText');
                    const buttonSpinner = document.getElementById('buttonSpinner');
                    
                    submitBtn.disabled = false;
                    buttonText.style.display = 'inline';
                    buttonSpinner.style.display = 'none';
                }
            });
        });
        
        function updatePasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthMeter = document.getElementById('strengthMeter');
            const strengthText = document.getElementById('strengthText');
            let strength = 0;
            
            // Length check
            if (password.length >= 8) strength += 1;
            // Contains number
            if (/\d/.test(password)) strength += 1;
            // Contains lowercase
            if (/[a-z]/.test(password)) strength += 1;
            // Contains uppercase
            if (/[A-Z]/.test(password)) strength += 1;
            // Contains special character
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            
            // Update strength meter
            const percentage = (strength / 5) * 100;
            strengthMeter.style.width = `${percentage}%`;
            
            // Update colors and text based on strength
            if (strength <= 1) {
                strengthMeter.style.background = '#e74c3c';
                strengthText.textContent = 'Weak';
                strengthText.style.color = '#e74c3c';
            } else if (strength <= 3) {
                strengthMeter.style.background = '#f39c12';
                strengthText.textContent = 'Medium';
                strengthText.style.color = '#f39c12';
            } else {
                strengthMeter.style.background = '#27ae60';
                strengthText.textContent = 'Strong';
                strengthText.style.color = '#27ae60';
            }
            
            // Enable/disable submit button based on password strength
            document.getElementById('submitBtn').disabled = strength < 3;
        }
        
        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const passwordMatch = document.getElementById('passwordMatch');
            
            if (confirmPassword === '') {
                passwordMatch.style.display = 'none';
                return;
            }
            
            if (password !== confirmPassword) {
                passwordMatch.style.display = 'block';
                document.getElementById('submitBtn').disabled = true;
            } else {
                passwordMatch.style.display = 'none';
                // Only enable if password is strong enough
                const strengthText = document.getElementById('strengthText').textContent;
                if (strengthText !== 'Weak') {
                    document.getElementById('submitBtn').disabled = false;
                }
            }
        }
        
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            // Hide success message if shown
            document.getElementById('successMessage').style.display = 'none';
            
            // Scroll to error message
            errorElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
        
        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            successElement.textContent = message;
            successElement.style.display = 'block';
            
            // Hide error message if shown
            document.getElementById('errorMessage').style.display = 'none';
        }
    </script>
    
    <!-- Add image handler script -->
    <script src="js/image-handler.js" defer></script>

</body>
</html>
