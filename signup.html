<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Tutankaten Market Place</title>
    <link rel="stylesheet" href="css/marketplace.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .form-group input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .auth-btn {
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .auth-btn:hover {
            background: #45a049;
        }
        .auth-links {
            margin-top: 15px;
            text-align: center;
        }
        .error-message {
            color: #f44336;
            margin: 10px 0;
            padding: 10px;
            background: #ffebee;
            border-radius: 4px;
        }
        .benefits {
            margin: 20px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 4px;
        }
        .benefits ul {
            margin: 10px 0;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Create Your Account</h2>
        <div class="benefits">
            <h3>Account Benefits:</h3>
            <ul>
                <li>Access your purchased apps for 2 years</li>
                <li>Re-download whenever needed</li>
                <li>Track your purchases</li>
                <li>Receive updates and support</li>
            </ul>
        </div>
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <form id="signupForm" class="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required minlength="3">
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required minlength="6">
            </div>
            <button type="submit" class="auth-btn">Create Account</button>
        </form>
        <div class="auth-links">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script type="module">
        import { signUp } from './js/auth.js';
        
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('errorMessage');
            
            try {
                const { data, error } = await signUp(email, password, username, firstName, lastName);
                
                if (error) throw error;
                
                // Show success message and redirect
                alert('Account created successfully! Please check your email to verify your account.');
                window.location.href = 'login.html';
            } catch (error) {
                errorElement.textContent = error.message;
                errorElement.style.display = 'block';
                console.error('Signup error:', error);
            }
        });
    </script>
</body>
</html>
